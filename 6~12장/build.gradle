plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.h2database:h2:1.3.167'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'org.apache.commons:commons-dbcp2:2.1.1'
    implementation 'org.springframework:spring-jdbc:4.2.5.RELEASE'
    implementation 'org.springframework:spring-test:4.2.5.RELEASE'
    implementation 'org.reflections:reflections:0.9.10'
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.4.4'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testImplementation 'junit:junit:4.11'
    testImplementation'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation'org.assertj:assertj-core:3.14.0'

    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.0.15'
    compile 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.15'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.15'
}

group = 'org.nhnnext'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
